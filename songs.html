<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱昊天的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #e8e8e8;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>朱昊天的个人博客</h1>
        
        <div class="column">
            <h2>我喜欢的苏联歌曲</h2>
            <ul>
                <li>歌曲1: 《卡秋莎》</li>
                <li>歌曲2: 《红军进行曲》</li>
                <li>歌曲3: 《恰恰恰的温暖》</li>
                <!-- 可以添加更多歌曲 -->
            </ul>
        </div>
        
        <div class="column">
            <h2>我喜欢的英文流行歌曲</h2>
            <ul>
                <li>歌曲1: "Shape of You" - Ed Sheeran</li>
                <li>歌曲2: "Blinding Lights" - The Weeknd</li>
                <li>歌曲3: "Someone You Loved" - Lewis Capaldi</li>
                <!-- 可以添加更多歌曲 -->
            </ul>
        </div>
    </div>
</body>
</html>
